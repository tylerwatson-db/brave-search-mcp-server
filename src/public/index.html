<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #1a1a1a;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .search-section {
            padding: 40px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background: #5a6fd8;
        }

        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.2s ease;
        }

        .result-item:hover {
            background-color: #f8f9fa;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            color: #1a0dab;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-url {
            color: #006621;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .result-snippet {
            color: #545454;
            line-height: 1.5;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .search-stats {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Brave Search</h1>
            <p>Search the web with Brave's privacy-focused search engine</p>
        </div>
        
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Enter your search query..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="search-button" id="searchButton">
                    Search
                </button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                Searching...
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = searchInput.value.trim();
            if (!query) return;

            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            results.innerHTML = '';
            searchButton.disabled = true;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data);
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                searchButton.disabled = false;
            }
        });

        function displayResults(data) {
            if (!data.web || !data.web.results || data.web.results.length === 0) {
                results.innerHTML = '<div class="no-results">No results found</div>';
                return;
            }

            const stats = data.web.query && data.web.total ? 
                `<div class="search-stats">About ${data.web.total.toLocaleString()} results for "${data.web.query}"</div>` : '';

            const resultsHtml = data.web.results.map(result => `
                <div class="result-item">
                    <a href="${result.url}" class="result-title" target="_blank" rel="noopener">
                        ${result.title}
                    </a>
                    <div class="result-url">${result.url}</div>
                    <div class="result-snippet">${result.description}</div>
                </div>
            `).join('');

            results.innerHTML = stats + resultsHtml;
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        // Focus on search input when page loads
        searchInput.focus();
    </script>
</body>
</html>
